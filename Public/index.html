<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Community Cookbook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Handwritten + body fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&family=Source+Sans+3:wght@400;600;700&display=swap"
    />
    <link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Source+Sans+3:wght@400;600;700&display=swap"
/>

    <style>
      :root {
        /* Warm paper + ink blue */
        --bg: #f7f2e9;
        --panel: #fffdf6;
        --accent: #4c6a92; /* inky blue */
        --accent-2: #d0a977; /* tan */
        --accent-3: #9fb4c7; /* soft blue */
        --border: rgba(160, 132, 96, 0.7);
        --text: #3f3329;
        --muted: #8c7257;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Source Sans 3", system-ui, -apple-system, BlinkMacSystemFont,
          "SF Pro Text", sans-serif;
        min-height: 100vh;
        color: var(--text);
        background:
          radial-gradient(circle at 0% 0%, rgba(159, 180, 199, 0.35) 0, transparent 55%),
          radial-gradient(circle at 100% 0%, rgba(240, 210, 160, 0.45) 0, transparent 55%),
          radial-gradient(circle at 100% 100%, rgba(191, 187, 176, 0.4) 0, transparent 55%),
          var(--bg);
      }

      header {
        padding: 18px 32px 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: relative;
      }

      /* soft blurred band like a printed cover */
      header::before {
        content: "";
        position: absolute;
        inset: auto 140px 4px 24px;
        height: 10px;
        border-radius: 999px;
        background: linear-gradient(90deg, #c0cde0, #f0d2a0, #c5d7e6);
        opacity: 0.75;
        filter: blur(6px);
        pointer-events: none;
      }

      .-wrap {
        display: flex;
        flex-direction: column;
        gap: 4px;
        position: relative;
        z-index: 1;
      }

      .title {
  font-family: "Playfair Display", serif;
  font-weight: 800;
  font-size: 40px;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  color: #3b4f6e;        /* inky blue */
}

      .sub {
        font-size: 13px;
        color: var(--muted);
      }

      .status-bar {
        display: flex;
        gap: 12px;
        font-size: 12px;
        position: relative;
        z-index: 1;
      }

      .status-pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 4px 10px;
        border-radius: 999px;
        background: #fffaf0;
        border: 1px solid rgba(160, 132, 96, 0.5);
      }

      .dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
      }
      .dot-ok {
        background: #65a30d;
      }
      .dot-bad {
        background: #e11d48;
      }

      main.layout {
        display: grid;
        grid-template-columns: minmax(0, 1.05fr) minmax(0, 1.6fr);
        gap: 20px;
        padding: 8px 32px 32px;
      }

      .panel {
        border-radius: 24px;
        padding: 20px 22px 24px;
        background: var(--panel);
        border: 1px solid rgba(160, 132, 96, 0.35);
        box-shadow:
          0 16px 40px rgba(63, 51, 41, 0.08),
          0 0 0 0.5px rgba(255, 255, 255, 0.9);
        position: relative;
        overflow: hidden;
      }

      /* “chapter ribbon” */
      .panel::before {
        content: "";
        position: absolute;
        inset: 0 0 auto;
        height: 4px;
        background: linear-gradient(90deg, #4c6a92, #f0d2a0, #9fb4c7);
        opacity: 0.9;
      }

      .panel h2 {
        margin: 0 0 6px;
        font-size: 18px;
        letter-spacing: 0.14em;
        text-transform: uppercase;
      }

      .chips-row {
        display: inline-flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-bottom: 10px;
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
      }

      .chip {
        padding: 3px 8px;
        border-radius: 999px;
        border: 1px solid rgba(160, 132, 96, 0.5);
        background: #fdf7ec;
        color: #7c5a3a;
      }

      .chip-peach {
        border-color: rgba(208, 169, 119, 0.8);
        background: #fff3de;
        color: #8a4b11;
      }

      .chip-fun {
        border-color: rgba(159, 180, 199, 0.9);
        background: #eff3fa;
        color: #3f5877;
      }

      form#recipe-form {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 4px;
      }

      label {
        font-size: 11px;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.15em;
      }

      .field-group {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      input[type="text"],
      textarea,
      select {
        width: 100%;
        padding: 9px 11px;
        border-radius: 12px;
        border: 1px solid rgba(160, 132, 96, 0.6);
        background: #fdf7ec;
        color: var(--text);
        font-size: 13px;
        resize: vertical;
        transition: border-color 0.15s ease, box-shadow 0.15s ease,
          background-color 0.15s ease;
      }

      input[type="text"]::placeholder,
      textarea::placeholder {
        color: rgba(160, 132, 96, 0.8);
      }

      input[type="text"]:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 1px rgba(76, 106, 146, 0.45);
        background: #fffdf7;
      }

      textarea {
        min-height: 76px;
      }

      .btn-primary {
        align-self: flex-start;
        padding: 9px 20px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(135deg, #4c6a92, #9fb4c7);
        color: #fdf7ec;
        font-weight: 700;
        font-size: 12px;
        letter-spacing: 0.16em;
        text-transform: uppercase;
        cursor: pointer;
        box-shadow: 0 14px 30px rgba(76, 106, 146, 0.35);
      }

      .btn-primary:hover {
        filter: brightness(1.03);
        transform: translateY(-1px);
      }

      .filters {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 10px;
        align-items: center;
      }

      .filters label {
        font-size: 11px;
        letter-spacing: 0.1em;
      }

      .filters-row {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        flex: 1;
      }

      .filters input[type="text"] {
        max-width: 230px;
      }

      .filters select {
        max-width: 160px;
      }

      .recipes-outer {
        margin-top: 6px;
        border-radius: 18px;
        border: 1px solid rgba(160, 132, 96, 0.5);
        background: #fdf7ec;
        padding: 8px 10px;
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.7);
        position: relative;
      }

      /* soft blur “glow” behind cards */
      .recipes-outer::before {
        content: "";
        position: absolute;
        inset: 18% 10% 25% 55%;
        background: radial-gradient(circle at 50% 50%, #e8f0ff 0, transparent 70%);
        opacity: 0.75;
        pointer-events: none;
      }

      /* STACK WITH PAGE SCROLL (no inner scroll now) */
      .recipes-container {
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding-right: 2px;
        position: relative;
        z-index: 1;
      }

      
     .recipe-item {
  border-radius: 24px;
  padding: 28px 32px 24px;
  background-color: #fffdf7;
  border: 1px solid rgba(120, 100, 70, 0.45);
  background-image: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
  background-size: 300px;
  box-shadow: 0 10px 24px rgba(143, 104, 68, 0.16);
  position: relative;
}


      /* little notebook glow in top-right corner */
      .recipe-item::before {
  background: radial-gradient(circle, rgba(0,0,0,0.04) 0, transparent 70%);
  opacity: 0.3;
  top: -10px;
  right: -10px;
}

      .recipe-header-row {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 8px;
      }

      /* handwritten  but still readable */
      .recipe- {
        font-family: "Patrick Hand SC", system-ui, sans-serif;
        font-size: 18px;
        font-weight: 400;
        margin-bottom: 2px;
        letter-spacing: 0.04em;
      }

      .recipe-meta {
        font-size: 11px;
        color: var(--muted);
        margin-bottom: 4px;
      }

      .badge-pill {
        font-size: 11px;
        padding: 3px 9px;
        border-radius: 999px;
        background: #fff3d6;
        color: #5e3a14;
        border: 1px solid rgba(208, 169, 119, 0.9);
        text-transform: uppercase;
        letter-spacing: 0.12em;
        white-space: nowrap;
      }

      .badge-pill.breakfast {
        background: #eef4df;
        color: #3f6212;
        border-color: rgba(132, 204, 22, 0.9);
      }
      .badge-pill.lunch {
        background: #e7f0ff;
        color: #1d4ed8;
        border-color: rgba(59, 130, 246, 0.8);
      }
      .badge-pill.dinner {
        background: #fde4df;
        color: #b91c1c;
        border-color: rgba(239, 68, 68, 0.8);
      }
      .badge-pill.dessert {
        background: #fbeafb;
        color: #9d174d;
        border-color: rgba(236, 72, 153, 0.85);
      }

      .recipe-section-title {
        margin-top: 8px;
        margin-bottom: 2px;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: var(--muted);
        border-top: 1px solid rgba(217, 185, 143, 0.5);
        padding-top: 6px;
      }

      ul,
      ol {
        margin: 0 0 4px 18px;
        padding: 0;
        font-size: 13px;
      }

      .recipe-title {
  font-family: "Patrick Hand SC", system-ui, sans-serif;
  font-size: 30px;
  font-weight: 400;
  margin-bottom: 2px;
  letter-spacing: 0.04em;
  transform: rotate(-0.4deg);
  transform-origin: left center;
  color: var(--text);
}
      .comments-list {
        list-style: none;
        margin: 4px 0 0;
        padding: 0;
        border-radius: 12px;
        background: #fffaf0;
        border: 1px solid rgba(194, 163, 128, 0.6);
      }

      .comment-item {
        padding: 6px 9px;
        border-bottom: 1px solid rgba(217, 185, 143, 0.4);
        font-size: 12px;
      }

      .comment-item:last-child {
        border-bottom: none;
      }

      .comment-meta {
        font-size: 11px;
        color: var(--muted);
        margin-top: 2px;
      }

      .comment-empty {
        padding: 6px 9px;
        font-size: 12px;
        color: var(--muted);
      }

      .comment-form {
        margin-top: 6px;
        display: flex;
        gap: 6px;
      }

      .comment-form input[type="text"] {
        flex: 1;
        font-size: 12px;
      }

      .comment-form button {
        padding: 6px 10px;
        border-radius: 999px;
        border: none;
        background: #fbe4e4;
        color: #9f1239;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        cursor: pointer;
      }

      .comment-form button:hover {
        background: #fecaca;
      }

      @media (max-width: 900px) {
        main.layout {
          grid-template-columns: 1fr;
          padding: 8px 16px 24px;
        }

        header {
          padding: 16px 16px 8px;
          flex-direction: column;
          align-items: flex-start;
          gap: 8px;
        }

        header::before {
          inset: auto 40px 4px 16px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="title-wrap">
        <div class="title">Community Cookbook</div>
        <div class="subtitle">
          Share your favourite meals • Scroll the feed • Comment with tips ✨
        </div>
      </div>
      <div class="status-bar">
        <div class="status-pill">
          <span id="js-dot" class="dot"></span>
          <span id="js-status-text">JS</span>
        </div>
        <div class="status-pill">
          <span id="db-dot" class="dot"></span>
          <span id="db-status-text">DB</span>
        </div>
      </div>
    </header>

    <main class="layout">
      <!-- LEFT: FORM -->
      <section class="panel">
        <h2>Add a Recipe</h2>

        <div class="chips-row">
          <span class="chip chip-peach">Family Faves</span>
          <span class="chip">One ingredient per line</span>
          <span class="chip chip-fun">Surprise the community</span>
        </div>

        <form id="recipe-form">
          <div class="field-group">
            <label for="title">Title</label>
            <input
              id="title"
              name="title"
              type="text"
              placeholder="e.g. Sunday Sheet-Pan Nachos"
              required
            />
          </div>

          <div class="field-group">
            <label for="category">Category</label>
            <select id="category" name="category">
              <option value="Breakfast">Breakfast</option>
              <option value="Lunch">Lunch</option>
              <option value="Dinner">Dinner</option>
              <option value="Dessert">Dessert</option>
              <option value="Snack">Snack</option>
              <option value="Drink">Drink</option>
              <option value="Uncategorized" selected>Uncategorized</option>
            </select>
          </div>

          <div class="field-group">
            <label for="description">Description</label>
            <textarea
              id="description"
              name="description"
              placeholder="What makes this recipe special? When do you usually serve it?"
            ></textarea>
          </div>

          <div class="field-group">
            <label for="ingredients">Ingredients (one per line)</label>
            <textarea
              id="ingredients"
              name="ingredients"
              placeholder="2 cups shredded cheddar&#10;1 bag tortilla chips&#10;1 cup black beans&#10;Salsa, sour cream, jalapeños"
            ></textarea>
          </div>

          <div class="field-group">
            <label for="steps">Steps (one per line)</label>
            <textarea
              id="steps"
              name="steps"
              placeholder="Preheat oven to 400°F&#10;Spread chips on baking sheet&#10;Layer toppings evenly&#10;Bake 8–10 minutes until melty"
            ></textarea>
          </div>

          <button type="submit" class="btn-primary">
            <span>Post Recipe</span>
          </button>
        </form>
      </section>

      <!-- RIGHT: RECIPES -->
      <section class="panel">
        <h2>Saved Recipes</h2>

        <div class="filters">
          <label>Browse</label>
          <div class="filters-row">
            <input
              id="search-input"
              type="text"
              placeholder="Search by title or ingredient…"
            />
            <select id="filter-category">
              <option value="All">All categories</option>
              <option value="Breakfast">Breakfast</option>
              <option value="Lunch">Lunch</option>
              <option value="Dinner">Dinner</option>
              <option value="Dessert">Dessert</option>
              <option value="Snack">Snack</option>
              <option value="Drink">Drink</option>
              <option value="Uncategorized">Uncategorized</option>
            </select>
          </div>
        </div>

        <div class="recipes-outer">
          <div id="recipes-container" class="recipes-container">
            <!-- filled by app.js -->
          </div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
