<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Community Cookbook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        /* Warm, cookbook-ish palette */
        --bg: #f6f1e8;
        --panel: #fffaf2;
        --accent: #d97757; /* cinnamon */
        --accent-2: #a3b18a; /* sage */
        --accent-3: #e9c46a; /* golden */
        --border: rgba(177, 143, 108, 0.7);
        --text: #3f2f25;
        --muted: #8b6f52;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
          sans-serif;
        min-height: 100vh;
        color: var(--text);
        background:
          radial-gradient(circle at 0% 0%, #fde4c6 0, transparent 55%),
          radial-gradient(circle at 100% 0%, #f8edc6 0, transparent 55%),
          radial-gradient(circle at 100% 100%, #f3d7c4 0, transparent 55%),
          var(--bg);
      }

      header {
        padding: 18px 32px 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: relative;
      }

      /* Soft highlight under title instead of neon bar */
      header::before {
        content: "";
        position: absolute;
        inset: auto 140px 4px 24px;
        height: 8px;
        border-radius: 999px;
        background: linear-gradient(90deg, #f4cf9c, #f1e0b5, #d4e3c4);
        opacity: 0.7;
        filter: blur(4px);
        pointer-events: none;
      }

      .title-wrap {
        display: flex;
        flex-direction: column;
        gap: 4px;
        position: relative;
        z-index: 1;
      }

      .title {
        font-weight: 1000;
        font-size: 50px;
        letter-spacing: 0.4em;
        text-transform: uppercase;
      }

      .subtitle {
        font-size: 13px;
        color: var(--muted);
      }

      .status-bar {
        display: flex;
        gap: 12px;
        font-size: 12px;
        position: relative;
        z-index: 1;
      }

      .status-pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 4px 10px;
        border-radius: 999px;
        background: #fffaf0;
        border: 1px solid rgba(177, 143, 108, 0.5);
      }

      .dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
      }
      .dot-ok {
        background: #65a30d;
      }
      .dot-bad {
        background: #e11d48;
      }

      main.layout {
        display: grid;
        grid-template-columns: minmax(0, 1.05fr) minmax(0, 1.6fr);
        gap: 20px;
        padding: 8px 32px 32px;
      }

      .panel {
        border-radius: 24px;
        padding: 20px 22px 24px;
        background: var(--panel);
        border: 1px solid rgba(177, 143, 108, 0.4);
        box-shadow:
          0 16px 40px rgba(63, 47, 37, 0.12),
          0 0 0 0.5px rgba(255, 255, 255, 0.8);
        position: relative;
        overflow: hidden;
      }

      /* Top “chapter” ribbon on each panel */
      .panel::before {
        content: "";
        position: absolute;
        inset: 0 0 auto;
        height: 4px;
        background: linear-gradient(90deg, #d97757, #e9c46a, #a3b18a);
        opacity: 0.9;
      }

      .panel h2 {
        margin: 0 0 6px;
        font-size: 18px;
        letter-spacing: 0.14em;
        text-transform: uppercase;
      }

      .chips-row {
        display: inline-flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-bottom: 10px;
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
      }

      .chip {
        padding: 3px 8px;
        border-radius: 999px;
        border: 1px solid rgba(177, 143, 108, 0.5);
        background: #fdf7ec;
        color: #7c5a3a;
      }

      .chip-peach {
        border-color: rgba(217, 119, 87, 0.7);
        background: #fff0e3;
        color: #9b3419;
      }

      .chip-fun {
        border-color: rgba(163, 177, 138, 0.9);
        background: #f3f6ea;
        color: #4b5b35;
      }

      form#recipe-form {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 4px;
      }

      label {
        font-size: 11px;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.15em;
      }

      .field-group {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      input[type="text"],
      textarea,
      select {
        width: 100%;
        padding: 9px 11px;
        border-radius: 12px;
        border: 1px solid rgba(177, 143, 108, 0.65);
        background: #fdf7ec;
        color: var(--text);
        font-size: 13px;
        resize: vertical;
        transition: border-color 0.15s ease, box-shadow 0.15s ease,
          background-color 0.15s ease;
      }

      input[type="text"]::placeholder,
      textarea::placeholder {
        color: rgba(177, 143, 108, 0.8);
      }

      input[type="text"]:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 1px rgba(217, 119, 87, 0.45);
        background: #fffdf7;
      }

      textarea {
        min-height: 76px;
      }

      .btn-primary {
        align-self: flex-start;
        padding: 9px 20px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(135deg, #d97757, #e9c46a);
        color: #3f2f25;
        font-weight: 700;
        font-size: 12px;
        letter-spacing: 0.16em;
        text-transform: uppercase;
        cursor: pointer;
        box-shadow: 0 14px 30px rgba(217, 119, 87, 0.45);
      }

      .btn-primary:hover {
        filter: brightness(1.03);
        transform: translateY(-1px);
      }

      .filters {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 10px;
        align-items: center;
      }

      .filters label {
        font-size: 11px;
        letter-spacing: 0.1em;
      }

      .filters-row {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        flex: 1;
      }

      .filters input[type="text"] {
        max-width: 230px;
      }

      .filters select {
        max-width: 160px;
      }

      .recipes-outer {
        margin-top: 6px;
        border-radius: 18px;
        border: 1px solid rgba(177, 143, 108, 0.5);
        background: #fdf7ec;
        padding: 8px 10px;
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.7);
      }

      /* Cookbook-style stack of cards, scrolls inside box */
      .recipes-container {
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding-right: 6px;
        max-height: 440px;
        overflow-y: auto;
      }

      /* softer scrollbar for the recipe box */
      .recipes-container::-webkit-scrollbar {
        width: 6px;
      }
      .recipes-container::-webkit-scrollbar-track {
        background: #f3e7d4;
        border-radius: 999px;
      }
      .recipes-container::-webkit-scrollbar-thumb {
        background: #d1b08a;
        border-radius: 999px;
      }

      .recipe-item {
        border-radius: 18px;
        border: 1px solid rgba(194, 163, 128, 0.8);
        padding: 14px 16px 12px;
        background: #fffdf7;
        box-shadow: 0 10px 24px rgba(143, 104, 68, 0.18);
        position: relative;
        overflow: hidden;
      }

      /* Little “notebook corner” flourish */
      .recipe-item::before {
        content: "";
        position: absolute;
        top: -18px;
        right: -18px;
        width: 60px;
        height: 60px;
        background: radial-gradient(circle at 0 0, #f7e0c4 0, transparent 60%);
        opacity: 0.7;
      }

      .recipe-header-row {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 8px;
      }

      .recipe-title {
        font-weight: 700;
        margin-bottom: 2px;
        font-size: 16px;
      }

      .recipe-meta {
        font-size: 11px;
        color: var(--muted);
        margin-bottom: 4px;
      }

      .badge-pill {
        font-size: 11px;
        padding: 3px 9px;
        border-radius: 999px;
        background: #fff3d6;
        color: #9a5a0f;
        border: 1px solid rgba(224, 145, 30, 0.8);
        text-transform: uppercase;
        letter-spacing: 0.12em;
        white-space: nowrap;
      }

      .badge-pill.breakfast {
        background: #f3f7e7;
        color: #3f6212;
        border-color: rgba(132, 204, 22, 0.9);
      }
      .badge-pill.lunch {
        background: #e7f3ff;
        color: #1d4ed8;
        border-color: rgba(59, 130, 246, 0.8);
      }
      .badge-pill.dinner {
        background: #fde4df;
        color: #b91c1c;
        border-color: rgba(239, 68, 68, 0.8);
      }
      .badge-pill.dessert {
        background: #fbeafb;
        color: #9d174d;
        border-color: rgba(236, 72, 153, 0.85);
      }

      .recipe-section-title {
        margin-top: 8px;
        margin-bottom: 2px;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: var(--muted);
        border-top: 1px solid rgba(217, 185, 143, 0.5);
        padding-top: 6px;
      }

      ul,
      ol {
        margin: 0 0 4px 18px;
        padding: 0;
        font-size: 13px;
      }

      .comments-list {
        list-style: none;
        margin: 4px 0 0;
        padding: 0;
        border-radius: 12px;
        background: #fffaf0;
        border: 1px solid rgba(194, 163, 128, 0.6);
      }

      .comment-item {
        padding: 6px 9px;
        border-bottom: 1px solid rgba(217, 185, 143, 0.4);
        font-size: 12px;
      }

      .comment-item:last-child {
        border-bottom: none;
      }

      .comment-meta {
        font-size: 11px;
        color: var(--muted);
        margin-top: 2px;
      }

      .comment-empty {
        padding: 6px 9px;
        font-size: 12px;
        color: var(--muted);
      }

      .comment-form {
        margin-top: 6px;
        display: flex;
        gap: 6px;
      }

      .comment-form input[type="text"] {
        flex: 1;
        font-size: 12px;
      }

      .comment-form button {
        padding: 6px 10px;
        border-radius: 999px;
        border: none;
        background: #fbe4e4;
        color: #9f1239;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        cursor: pointer;
      }

      .comment-form button:hover {
        background: #fecaca;
      }

      @media (max-width: 900px) {
        main.layout {
          grid-template-columns: 1fr;
          padding: 8px 16px 24px;
        }

        header {
          padding: 16px 16px 8px;
          flex-direction: column;
          align-items: flex-start;
          gap: 8px;
        }

        header::before {
          inset: auto 40px 4px 16px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="title-wrap">
        <div class="title">Community Cookbook</div>
        <div class="subtitle">
          Share your favourite meals • Scroll the feed • Comment with tips ✨
        </div>
      </div>
      <div class="status-bar">
        <div class="status-pill">
          <span id="js-dot" class="dot"></span>
          <span id="js-status-text">JS</span>
        </div>
        <div class="status-pill">
          <span id="db-dot" class="dot"></span>
          <span id="db-status-text">DB</span>
        </div>
      </div>
    </header>

    <main class="layout">
      <!-- LEFT: FORM -->
      <section class="panel">
        <h2>Add a Recipe</h2>

        <div class="chips-row">
          <span class="chip chip-peach">Family Faves</span>
          <span class="chip">One ingredient per line</span>
          <span class="chip chip-fun">Surprise the community</span>
        </div>

        <form id="recipe-form">
          <div class="field-group">
            <label for="title">Title</label>
            <input
              id="title"
              name="title"
              type="text"
              placeholder="e.g. Sunday Sheet-Pan Nachos"
              required
            />
          </div>

          <div class="field-group">
            <label for="category">Category</label>
            <select id="category" name="category">
              <option value="Breakfast">Breakfast</option>
              <option value="Lunch">Lunch</option>
              <option value="Dinner">Dinner</option>
              <option value="Dessert">Dessert</option>
              <option value="Snack">Snack</option>
              <option value="Drink">Drink</option>
              <option value="Uncategorized" selected>Uncategorized</option>
            </select>
          </div>

          <div class="field-group">
            <label for="description">Description</label>
            <textarea
              id="description"
              name="description"
              placeholder="What makes this recipe special? When do you usually serve it?"
            ></textarea>
          </div>

          <div class="field-group">
            <label for="ingredients">Ingredients (one per line)</label>
            <textarea
              id="ingredients"
              name="ingredients"
              placeholder="2 cups shredded cheddar&#10;1 bag tortilla chips&#10;1 cup black beans&#10;Salsa, sour cream, jalapeños"
            ></textarea>
          </div>

          <div class="field-group">
            <label for="steps">Steps (one per line)</label>
            <textarea
              id="steps"
              name="steps"
              placeholder="Preheat oven to 400°F&#10;Spread chips on baking sheet&#10;Layer toppings evenly&#10;Bake 8–10 minutes until melty"
            ></textarea>
          </div>

          <button type="submit" class="btn-primary">
            <span>Post Recipe</span>
          </button>
        </form>
      </section>

      <!-- RIGHT: RECIPES -->
      <section class="panel">
        <h2>Saved Recipes</h2>

        <div class="filters">
          <label>Browse</label>
          <div class="filters-row">
            <input
              id="search-input"
              type="text"
              placeholder="Search by title or ingredient…"
            />
            <select id="filter-category">
              <option value="All">All categories</option>
              <option value="Breakfast">Breakfast</option>
              <option value="Lunch">Lunch</option>
              <option value="Dinner">Dinner</option>
              <option value="Dessert">Dessert</option>
              <option value="Snack">Snack</option>
              <option value="Drink">Drink</option>
              <option value="Uncategorized">Uncategorized</option>
            </select>
          </div>
        </div>

        <div class="recipes-outer">
          <div id="recipes-container" class="recipes-container">
            <!-- filled by app.js -->
          </div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
