<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Community Cookbook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --bg: #f5f5f7;
        --panel: #ffffff;
        --accent: #f97316; /* orange */
        --accent-2: #22c55e; /* green */
        --accent-3: #3b82f6; /* blue */
        --border: rgba(148, 163, 184, 0.6);
        --text: #0f172a;
        --muted: #6b7280;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
          sans-serif;
        min-height: 100vh;
        color: var(--text);
        background:
          radial-gradient(circle at 0% 0%, #fed7aa 0, transparent 55%),
          radial-gradient(circle at 100% 0%, #bbf7d0 0, transparent 55%),
          radial-gradient(circle at 100% 100%, #bfdbfe 0, transparent 55%),
          #f5f5f7;
      }

      header {
        padding: 18px 32px 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: relative;
      }

      header::before {
        content: "";
        position: absolute;
        inset: 8px 140px auto 24px;
        border-radius: 999px;
        background: linear-gradient(90deg, #f97316, #facc15, #22c55e, #3b82f6);
        opacity: 0.18;
        filter: blur(6px);
        pointer-events: none;
      }

      .title-wrap {
        display: flex;
        flex-direction: column;
        gap: 4px;
        position: relative;
        z-index: 1;
      }

      .title {
        font-weight: 800;
        font-size: 22px;
        letter-spacing: 0.18em;
        text-transform: uppercase;
      }

      .subtitle {
        font-size: 13px;
        color: var(--muted);
      }

      .status-bar {
        display: flex;
        gap: 12px;
        font-size: 12px;
        position: relative;
        z-index: 1;
      }

      .status-pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 4px 10px;
        border-radius: 999px;
        background: #ffffff;
        border: 1px solid rgba(148, 163, 184, 0.6);
      }

      .dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
      }
      .dot-ok {
        background: #22c55e;
      }
      .dot-bad {
        background: #ef4444;
      }

      main.layout {
        display: grid;
        grid-template-columns: minmax(0, 1.05fr) minmax(0, 1.6fr);
        gap: 20px;
        padding: 8px 32px 32px;
      }

      .panel {
        border-radius: 24px;
        padding: 20px 22px 24px;
        background: var(--panel);
        border: 1px solid rgba(148, 163, 184, 0.5);
        box-shadow:
          0 18px 45px rgba(15, 23, 42, 0.13),
          0 0 0 0.5px rgba(148, 163, 184, 0.2);
        position: relative;
        overflow: hidden;
      }

      .panel::before {
        content: "";
        position: absolute;
        inset: 0 0 auto;
        height: 3px;
        background: linear-gradient(90deg, #f97316, #facc15, #22c55e, #3b82f6);
        opacity: 0.8;
      }

      .panel h2 {
        margin: 0 0 6px;
        font-size: 18px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
      }

      .chips-row {
        display: inline-flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-bottom: 10px;
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
      }

      .chip {
        padding: 3px 8px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.7);
        background: #f9fafb;
        color: #4b5563;
      }

      .chip-peach {
        border-color: rgba(249, 115, 22, 0.7);
        background: #fff7ed;
        color: #9a3412;
      }

      .chip-fun {
        border-color: rgba(59, 130, 246, 0.7);
        background: #eff6ff;
        color: #1d4ed8;
      }

      form#recipe-form {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 4px;
      }

      label {
        font-size: 11px;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.15em;
      }

      .field-group {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      input[type="text"],
      textarea,
      select {
        width: 100%;
        padding: 9px 11px;
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.8);
        background: #f9fafb;
        color: var(--text);
        font-size: 13px;
        resize: vertical;
        transition: border-color 0.15s ease, box-shadow 0.15s ease,
          background-color 0.15s ease;
      }

      input[type="text"]::placeholder,
      textarea::placeholder {
        color: rgba(148, 163, 184, 0.9);
      }

      input[type="text"]:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 1px rgba(249, 115, 22, 0.45);
        background: #ffffff;
      }

      textarea {
        min-height: 76px;
      }

      .btn-primary {
        align-self: flex-start;
        padding: 9px 20px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(135deg, #f97316, #facc15);
        color: #111827;
        font-weight: 700;
        font-size: 12px;
        letter-spacing: 0.16em;
        text-transform: uppercase;
        cursor: pointer;
        box-shadow: 0 14px 30px rgba(248, 187, 89, 0.55);
      }

      .btn-primary:hover {
        filter: brightness(1.03);
        transform: translateY(-1px);
      }

      .filters {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 10px;
        align-items: center;
      }

      .filters label {
        font-size: 11px;
        letter-spacing: 0.1em;
      }

      .filters-row {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        flex: 1;
      }

      .filters input[type="text"] {
        max-width: 230px;
      }

      .filters select {
        max-width: 160px;
      }

      .recipes-outer {
        margin-top: 6px;
        border-radius: 18px;
        border: 1px solid rgba(148, 163, 184, 0.5);
        background: #f9fafb;
        padding: 8px 10px;
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.6);
      }

      /* IMPORTANT CHANGE: recipes stack and page scrolls,
         no internal max-height / scrollbar */
      .recipes-container {
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding-right: 2px;
      }

      .recipe-item {
        border-radius: 18px;
        border: 1px solid rgba(148, 163, 184, 0.6);
        padding: 12px 14px 10px;
        background: #ffffff;
        box-shadow: 0 10px 25px rgba(148, 163, 184, 0.35);
        position: relative;
        overflow: hidden;
      }

      .recipe-header-row {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 8px;
      }

      .recipe-title {
        font-weight: 650;
        margin-bottom: 1px;
      }

      .recipe-meta {
        font-size: 11px;
        color: var(--muted);
        margin-bottom: 4px;
      }

      .badge-pill {
        font-size: 11px;
        padding: 3px 9px;
        border-radius: 999px;
        background: #fffbeb;
        color: #92400e;
        border: 1px solid rgba(245, 158, 11, 0.8);
        text-transform: uppercase;
        letter-spacing: 0.12em;
        white-space: nowrap;
      }

      .badge-pill.breakfast {
        background: #ecfdf3;
        color: #166534;
        border-color: rgba(34, 197, 94, 0.8);
      }
      .badge-pill.lunch {
        background: #eff6ff;
        color: #1d4ed8;
        border-color: rgba(59, 130, 246, 0.8);
      }
      .badge-pill.dinner {
        background: #fef2f2;
        color: #b91c1c;
        border-color: rgba(239, 68, 68, 0.8);
      }
      .badge-pill.dessert {
        background: #fdf2ff;
        color: #a21caf;
        border-color: rgba(236, 72, 153, 0.8);
      }

      .recipe-section-title {
        margin-top: 6px;
        margin-bottom: 2px;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--muted);
      }

      ul,
      ol {
        margin: 0 0 4px 18px;
        padding: 0;
        font-size: 13px;
      }

      .comments-list {
        list-style: none;
        margin: 2px 0 0;
        padding: 0;
        border-radius: 12px;
        background: #ffffff;
        border: 1px solid rgba(148, 163, 184, 0.4);
      }

      .comment-item {
        padding: 6px 9px;
        border-bottom: 1px solid rgba(148, 163, 184, 0.26);
        font-size: 12px;
      }

      .comment-item:last-child {
        border-bottom: none;
      }

      .comment-meta {
        font-size: 11px;
        color: var(--muted);
        margin-top: 2px;
      }

      .comment-empty {
        padding: 6px 9px;
        font-size: 12px;
        color: var(--muted);
      }

      .comment-form {
        margin-top: 6px;
        display: flex;
        gap: 6px;
      }

      .comment-form input[type="text"] {
        flex: 1;
        font-size: 12px;
      }

      .comment-form button {
        padding: 6px 10px;
        border-radius: 999px;
        border: none;
        background: #fee2e2;
        color: #b91c1c;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        cursor: pointer;
      }

      .comment-form button:hover {
        background: #fecaca;
      }

      @media (max-width: 900px) {
        main.layout {
          grid-template-columns: 1fr;
          padding: 8px 16px 24px;
        }

        header {
          padding: 16px 16px 8px;
          flex-direction: column;
          align-items: flex-start;
          gap: 8px;
        }

        header::before {
          inset: 8px 40px auto 16px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="title-wrap">
        <div class="title">Community Cookbook</div>
        <div class="subtitle">
          Share your favourite meals • Scroll the feed • Comment with tips ✨
        </div>
      </div>
      <div class="status-bar">
        <div class="status-pill">
          <span id="js-dot" class="dot"></span>
          <span id="js-status-text">JS</span>
        </div>
        <div class="status-pill">
          <span id="db-dot" class="dot"></span>
          <span id="db-status-text">DB</span>
        </div>
      </div>
    </header>

    <main class="layout">
      <!-- LEFT: FORM -->
      <section class="panel">
        <h2>Add a Recipe</h2>

        <div class="chips-row">
          <span class="chip chip-peach">Family Faves</span>
          <span class="chip">One ingredient per line</span>
          <span class="chip chip-fun">Surprise the community</span>
        </div>

        <form id="recipe-form">
          <div class="field-group">
            <label for="title">Title</label>
            <input
              id="title"
              name="title"
              type="text"
              placeholder="e.g. Sunday Sheet-Pan Nachos"
              required
            />
          </div>

          <div class="field-group">
            <label for="category">Category</label>
            <select id="category" name="category">
              <option value="Breakfast">Breakfast</option>
              <option value="Lunch">Lunch</option>
              <option value="Dinner">Dinner</option>
              <option value="Dessert">Dessert</option>
              <option value="Snack">Snack</option>
              <option value="Drink">Drink</option>
              <option value="Uncategorized" selected>Uncategorized</option>
            </select>
          </div>

          <div class="field-group">
            <label for="description">Description</label>
            <textarea
              id="description"
              name="description"
              placeholder="What makes this recipe special? When do you usually serve it?"
            ></textarea>
          </div>

          <div class="field-group">
            <label for="ingredients">Ingredients (one per line)</label>
            <textarea
              id="ingredients"
              name="ingredients"
              placeholder="2 cups shredded cheddar&#10;1 bag tortilla chips&#10;1 cup black beans&#10;Salsa, sour cream, jalapeños"
            ></textarea>
          </div>

          <div class="field-group">
            <label for="steps">Steps (one per line)</label>
            <textarea
              id="steps"
              name="steps"
              placeholder="Preheat oven to 400°F&#10;Spread chips on baking sheet&#10;Layer toppings evenly&#10;Bake 8–10 minutes until melty"
            ></textarea>
          </div>

          <button type="submit" class="btn-primary">
            <span>Post Recipe</span>
          </button>
        </form>
      </section>

      <!-- RIGHT: RECIPES -->
      <section class="panel">
        <h2>Saved Recipes</h2>

        <div class="filters">
          <label>Browse</label>
          <div class="filters-row">
            <input
              id="search-input"
              type="text"
              placeholder="Search by title or ingredient…"
            />
            <select id="filter-category">
              <option value="All">All categories</option>
              <option value="Breakfast">Breakfast</option>
              <option value="Lunch">Lunch</option>
              <option value="Dinner">Dinner</option>
              <option value="Dessert">Dessert</option>
              <option value="Snack">Snack</option>
              <option value="Drink">Drink</option>
              <option value="Uncategorized">Uncategorized</option>
            </select>
          </div>
        </div>

        <div class="recipes-outer">
          <div id="recipes-container" class="recipes-container">
            <!-- filled by app.js -->
          </div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
